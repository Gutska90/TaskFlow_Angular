<div class="bg-light d-flex align-items-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow rounded-4">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <h2 class="mb-2">TaskFlow</h2>
              <p class="text-muted">Inicia sesión en tu cuenta</p>
            </div>
            
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="on">
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input 
                  type="text" 
                  class="form-control" 
                  [class.is-invalid]="hasError('username')"
                  [class.is-valid]="!hasError('username') && loginForm.get('username')?.value"
                  id="username" 
                  formControlName="username"
                  autocomplete="username"
                  placeholder="Ingresa tu nombre de usuario"
                  required
                />
                <div class="invalid-feedback" *ngIf="hasError('username')">
                  {{ getErrorMessage('username') }}
                </div>
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input 
                  type="password" 
                  class="form-control" 
                  [class.is-invalid]="hasError('password')"
                  [class.is-valid]="!hasError('password') && loginForm.get('password')?.value"
                  id="password" 
                  formControlName="password"
                  autocomplete="current-password"
                  placeholder="Ingresa tu contraseña"
                  required
                />
                <div class="invalid-feedback" *ngIf="hasError('password')">
                  {{ getErrorMessage('password') }}
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe">
                  <label class="form-check-label" for="rememberMe">Recordarme</label>
                </div>
                <a [routerLink]="['/recover']" class="text-decoration-none text-primary">¿Olvidaste tu contraseña?</a>
              </div>

              <div class="d-grid gap-2">
                <button 
                  type="submit" 
                  class="btn btn-primary" 
                  [disabled]="!loginForm.valid || isLoading"
                >
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                  <i *ngIf="!isLoading" class="bi bi-box-arrow-in-right me-1"></i>
                  {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
                </button>
                <a [routerLink]="['/register']" class="btn btn-outline-secondary">
                  <i class="bi bi-person-plus me-1"></i>Crear Cuenta
                </a>
              </div>
            </form>
            
            <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
              <i class="bi bi-exclamation-triangle me-2"></i>
              {{ errorMessage }}
            </div>
            
            <!-- Información de usuarios de prueba -->
            <div class="mt-4 p-3 bg-light rounded">
              <h6 class="text-muted mb-2">Usuarios de prueba:</h6>
              <div class="row">
                <div class="col-6">
                  <small class="text-muted">Admin:</small><br>
                  <small>Usuario: admin</small><br>
                  <small>Contraseña: Admin123!</small>
                </div>
                <div class="col-6">
                  <small class="text-muted">Cliente:</small><br>
                  <small>Usuario: client</small><br>
                  <small>Contraseña: Client123!</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
