<div class="bg-light d-flex align-items-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow rounded-4">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Inicio de Sesión</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="on">
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="username" 
                  formControlName="username"
                  autocomplete="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  formControlName="password"
                  autocomplete="current-password"
                  required
                />
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe">
                  <label class="form-check-label" for="rememberMe">Recordarme</label>
                </div>
                <a [routerLink]="['/recover']" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
                  <i class="bi bi-box-arrow-in-right me-1"></i>Iniciar Sesión
                </button>
                <a [routerLink]="['/register']" class="btn btn-outline-secondary">
                  <i class="bi bi-person-plus me-1"></i>Crear Cuenta
                </a>
              </div>
            </form>
            <div *ngIf="errorMessage" class="text-danger mt-2 text-center">{{ errorMessage }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
